<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Memory Game</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <section data-section="gameFirst" id="gameFirst" class="s1">
            <div id="gameMemoryContainer">
                <div class="winn"></div>
                <div class="owlContainer">
                    <div class="owl">
                        <div class="owlBody">
                            <div class="owlEar"></div>
                            <div class="owlLeftEye">
                                <div class="owlLeftPupil"></div>
                            </div>
                            <div class="owlRightEye">
                                <div class="owlRightPupil"></div>
                            </div>
                            <div class="eyebrowsLeft"></div>
                            <div class="owlbeak"></div>
                        </div>
                        <div class="owlLeftTail"></div>
                        <div class="owlRightTail"></div>
                        <div class="gameMemory">
                            <p>Memory Game</p>
                        </div>
                    </div>
                </div>
                <div class="coverOwl"></div>
                <div class="gameContainer">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="reloadGame">
                <p>reload the game</p>
            </div>
            <div class="startGame">
                <p>click here to start</p>
            </div>
            <div class="info">
                <p>find matching tiles</p>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>

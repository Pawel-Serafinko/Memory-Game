<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Memory Game</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="/Memory-Game/img/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="/Memory-Game/img/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="/Memory-Game/img/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="/Memory-Game/img/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="/Memory-Game/img/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="/Memory-Game/img/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="/Memory-Game/img/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="/Memory-Game/img/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/Memory-Game/img/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="/Memory-Game/img/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/Memory-Game/img/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="/Memory-Game/img/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/Memory-Game/img/favicon-16x16.png"
        />
        <link rel="manifest" href="/manifest.json" />
        <link rel="manifest" href="img/manifest.json" />
        <link
            href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <section data-section="gameFirst" id="gameFirst" class="s1">
            <div id="gameMemoryContainer" class="gameMemoryContainer">
                <div class="winn"></div>
                <div class="owlContainer">
                    <div class="owl">
                        <div class="owlBody">
                            <div class="owlEar"></div>
                            <div class="owlLeftEye">
                                <div class="owlLeftPupil"></div>
                            </div>
                            <div class="owlRightEye">
                                <div class="owlRightPupil"></div>
                            </div>
                            <div class="eyebrowsLeft"></div>
                            <div class="owlbeak"></div>
                        </div>
                        <div class="owlLeftTail"></div>
                        <div class="owlRightTail"></div>
                        <div class="gameMemory">
                            <p>Memory Game</p>
                        </div>
                    </div>
                </div>
                <div class="coverOwl"></div>
                <div class="gameContainer">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="reloadGame">
                <p>reload the game</p>
            </div>
            <div class="startGame">
                <p>click here to start</p>
            </div>
            <div class="info">
                <p>find matching tiles</p>
            </div>
            <div class="time">
                <p>duration:</p>
                <div>0</div>
                <p>seconds</p>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
